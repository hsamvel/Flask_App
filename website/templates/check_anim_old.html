<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="../static/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</style>
    <style>
*
{
    font-family: 'Barlow Condensed',sans-serif;
}
.login-button
{
    background-color: #2e3132;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 20px 45px;
    font-size: 16px;
    box-shadow: 0px 0px 2px 0px #000;
}
.icon
{
    margin-right: 5px;
    display: none;
}
.loading
{
    background-color: #014B94;
    color: #eee;
}
.loading .icon
{
    display: inline-block;
    color: #eee;
    animation: spin 2s linear infinite;
}
@keyframes spin
{
    0%
    {
    transform: rotate(0deg);
    }
    100%
    {
    transform: rotate(360deg);
    }
}
</style>

	</head>

	<body style="background-image: url('/static/images/annie-spratt-yI3weKNBRTc-unsplash.jpg');">
<div class="progress" style="visibility: hidden;">
    <div class="progress-bar progress-bar-striped" role="progressbar"
         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
</div>
        <form class="grid" action="/check-anim_urls" method="POST" enctype="multipart/form-data">

          {% if name %}

          {% endif %}
            <br>
            <br>
            <br>
            <br>
            <br>
            <big><label for="file" ><big>Enter JSON file:</big></label></big>
          <input type="file" id="file" name="file">
            <center><button id="btn1" class="login-button" formaction="/down-anim_urls">Check animation_urls</button></center>
             <br>
            <br>
            <br>
            <center><button id="btn2" class="login-button" formaction="/preview_1">Preview Videos</button></center>
        </form>
        <br>
        <br>
        <br>
        <center>
                <img src="/static/images/Anim_url_msg.PNG" style="width:505px;height:49px;">
            </center>
        <br>
        <br>
                <center>
                <img src="/static/images/Anim_url_pic.PNG" style="width:284px;height:18px;">
            </center>

        <big><a style="visibility:{{ visibility }}; color:black;" href="/g_download"><big>Click here to download animation_urls check results.</big></a></big>
    </form>

        <br>

    <script src="{{ url_for('static', filename='check_anim.js') }}"></script>

</html>
